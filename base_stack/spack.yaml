        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: rocky8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  config:
    install_tree:
      projections:
        all: '{name}/{version}/{hash:7}'
      root: /orcd/software/community/001/spack/stage/milechin/20251107/core/pkg
