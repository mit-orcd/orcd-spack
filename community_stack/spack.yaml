# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - matrix:
    - [openfoam-org@10, gromacs, quantum-espresso, hdf5+cxx+fortran+hl, netcdf-c,
      netcdf-fortran, gromacs@2021.6 build_type=RelWithDebInfo, lammps+dpd-basic+dpd-meso+dpd-react+dpd-smooth+molecule+rigid+extra-dump+extra-fix+openmp+png]
    - [arch=linux-rocky8-x86_64]
    - ['%gcc@12.2.0']
    - [^openmpi@4.1.4]
  - matrix:
    - [lftp, openjdk@17.0.5_8, 'root@6.26.06 build_type=RelWithDebInfo cxxstd=17 patches=22af347,3115be9',
      eigen, cdo]
    - ['%gcc@12.2.0']
    - [arch=linux-rocky8-x86_64]
  view: false
  concretizer:
    unify: false
  compilers:
  - compiler:
      spec: gcc@=8.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: rocky8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@=12.2.0
      paths:
        cc: /orcd/software/core/001/spack/pkg/gcc/12.2.0/yt6vabm/bin/gcc
        cxx: /orcd/software/core/001/spack/pkg/gcc/12.2.0/yt6vabm/bin/g++
        f77: /orcd/software/core/001/spack/pkg/gcc/12.2.0/yt6vabm/bin/gfortran
        fc: /orcd/software/core/001/spack/pkg/gcc/12.2.0/yt6vabm/bin/gfortran
      flags: {}
      operating_system: rocky8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  config:
    install_tree:
      projections:
        all: '{name}/{version}/{hash:7}'
      root: /orcd/software/community/001/spack/pkg/
  modules:
    default:
      enable:
      - lmod
      lmod:
        hash_length: 0
        hide_implicits: true
        all:
          autoload: none
          conflict:
          - '{name}'
        core_compilers:
        - gcc@=8.5.0
        projections:
          all: '{name}/{version}'
      roots:
        lmod: /orcd/software/community/001/spack/modulefiles
      arch_folder: false
  packages:
    all:
      target: [x86_64]
      permissions:
        write: group
        group: orcd_rg_engagingsw_orcd-sw
    curl:
      externals:
      - spec: curl@7.61.1+gssapi+ldap+nghttp2
        prefix: /usr
    groff:
      externals:
      - spec: groff@1.22.3
        prefix: /usr
    openssh:
      externals:
      - spec: openssh@8.0p1
        prefix: /usr
    openssl:
      externals:
      - spec: openssl@1.1.1k
        prefix: /usr
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    gawk:
      externals:
      - spec: gawk@4.2.1
        prefix: /usr
    findutils:
      externals:
      - spec: findutils@4.6.0
        prefix: /usr
    diffutils:
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    tar:
      externals:
      - spec: tar@1.30
        prefix: /usr
    git:
      externals:
      - spec: git@2.27.0~tcltk
        prefix: /usr
    coreutils:
      externals:
      - spec: coreutils@8.30
        prefix: /usr
    slurm:
      buildable: false
      externals:
      - spec: slurm@22.05.6%gcc@12.2.0~gtk~hdf5~hwloc~mariadb+pmix+readline~restd
          arch=linux-rocky8-x86_64
        prefix: /usr
    munge:
      buildable: false
      externals:
      - spec: munge@0.5.13%gcc@12.2.0 arch=linux-rocky8-x86_64
        prefix: /usr
  upstreams:
    core_stack:
      install_tree: /orcd/software/core/001/spack/pkg
